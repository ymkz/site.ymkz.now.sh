on:
  pull_request:
    types: [synchronize, opened, reopened, closed]
env:
  CI: true
  TZ: Asia/Tokyo
  cache-prefix: apple
  deploy-destination: ymkzco-pr-${{ github.event.number }}.now.sh
jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      - run: date
      - run: |
          echo "node: `node --version`"
          echo "npm:  v`npm --version`"
          echo "yarn: v`yarn --version`"
          echo "now:  v`now --version`"
      - run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
  check:
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'synchronize'
    steps:
      - uses: actions/checkout@v2
      - run: echo "::set-output name=version::$(cat .node-version)"
        id: node-version
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ steps.node-version.outputs.version }}
      - uses: actions/cache@v1
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ env.cache-prefix }}-${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: ${{ env.cache-prefix }}-${{ runner.os }}-yarn-
      - run: yarn install --frozen-lockfile
        if: steps.yarn-cache.outputs.cache-hit != 'true'
      - run: yarn run lint
      - run: yarn run typecheck
  build:
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'synchronize'
    needs: check
    steps:
      - uses: actions/checkout@v2
      - run: echo "::set-output name=version::$(cat .node-version)"
        id: node-version
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ steps.node-version.outputs.version }}
      - uses: actions/cache@v1
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ env.cache-prefix }}-${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: ${{ env.cache-prefix }}-${{ runner.os }}-yarn-
      - uses: actions/cache@v1
        id: build-cache
        with:
          path: .next
          key: ${{ env.cache-prefix }}-${{ runner.os }}-build-$GITHUB_SHA
          restore-keys: ${{ env.cache-prefix }}-${{ runner.os }}-build-$GITHUB_SHA
      - run: yarn run build
        if: steps.build-cache.outputs.cache-hit != 'true'
  deploy-preview:
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'synchronize'
    needs: build
    steps:
      - uses: actions/checkout@v2
      - run: echo "::set-output name=version::$(cat .node-version)"
        id: node-version
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ steps.node-version.outputs.version }}
      - uses: actions/cache@v1
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ env.cache-prefix }}-${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: ${{ env.cache-prefix }}-${{ runner.os }}-yarn-
      - uses: actions/cache@v1
        id: build-cache
        with:
          path: .next
          key: ${{ env.cache-prefix }}-${{ runner.os }}-build-$GITHUB_SHA
          restore-keys: ${{ env.cache-prefix }}-${{ runner.os }}-build-$GITHUB_SHA
      - run: >
          now
          --token ${{ secrets.ZEIT_TOKEN }}
          --no-clipboard
          > deployment-preview-url.txt
      - run: >
          now
          alias
          --token ${{ secrets.ZEIT_TOKEN }}
          `cat deployment-preview-url.txt`
          ${{ env.deploy-destination }}
      - run: >
          curl
          -X POST
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}"
          -d "{ \"body\": \"Deploy Preview is ready on https://${{ env.deploy-destination }}\" }"
          ${{ github.event.pull_request.comments_url }}
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
  cleanup-preview:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    steps:
      - run: >
          curl
          "https://api.zeit.co/v11/now/deployments/get?url=${{ env.deploy-destination }}"
          -H "Authorization: Bearer ${{ secrets.ZEIT_TOKEN }}"
          | jq -r ".id"
          > deployment-preview-id.txt
      - run: >
          now
          remove
          --token ${{ secrets.ZEIT_TOKEN }}
          --yes
          `cat deployment-preview-id.txt`
