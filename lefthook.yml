commit-msg:
  commands:
    check-commit-msg:
      run: commitlint -e
pre-commit:
  parallel: true
  commands:
    check-types:
      run: yarn typecheck
    check-eslint:
      run: yarn lint:js
    check-stylelint:
      run: yarn lint:css
    dry-run-build:
      run: yarn build
post-checkout:
  commands:
    yarn-install:
      run: yarnhook
post-rewrite:
  commands:
    yarn-install:
      run: yarnhook
post-merge:
  commands:
    yarn-install:
      run: yarnhook
